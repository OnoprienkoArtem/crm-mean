<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Sign in</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        appCheckFormFieldValidity
      >
      <label for="email">Email:</label>
<!--      <span-->
<!--        class="helper-text red-text"-->
<!--        *ngIf="email.invalid && email.touched"-->
<!--      >-->
<!--        <span-->
<!--          *ngIf="email.errors.required"-->
<!--        >-->
<!--          Email should not be empty.-->
<!--        </span>-->
<!--        <span-->
<!--          *ngIf="email.errors.email"-->
<!--        >-->
<!--          Type correct email address.-->
<!--        </span>-->
<!--      </span>-->
      <form-error
        [control]="email"
        [errorMessages]="emailErrorMessages"
        [appFormError]="email"
      ></form-error>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        appCheckFormFieldValidity
      >
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="password.invalid && password.touched"
      >
        <span
          *ngIf="password.errors.required"
        >
          Password should not be empty.
        </span>
        <span
          *ngIf="password.errors.minlength && password.errors.minlength.requiredLength"
        >
          Type correct length of password {{password.errors.minlength.requiredLength}}.
          Now password consists of {{password.errors.minlength.actualLength}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid"
    >
      Login
    </button>
  </div>
</form>
