<div class="page-title">
  <h4 *ngIf="isRoot">Order</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Order</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Add position
  </h4>
  <button
    class="waves-effect btn grey darken-1"
    (click)="openModal()"
    [disabled]="orderService.positionList.length === 0"
  >
    Complete
  </button>
</div>

<router-outlet></router-outlet>

<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of orderService.positionList">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}}</td>
        <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total <strong>{{orderService.total}} $</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      [disabled]="pending"
      class="modal-action waves-effect waves-black btn-flat"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      [disabled]="orderService.positionList.length === 0 || pending"
      class="modal-action btn waves-effect"
      (click)="submit()"
    >
      Verify
    </button>
  </div>
</div>
